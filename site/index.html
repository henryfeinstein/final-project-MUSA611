<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Philadelphia Birding Guide</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.2/leaflet.min.css" integrity="sha512-ekzf1ud/EngtmWo8xbIkhtBQsSgkOhTyyD6AA6b/J4/YXTInuNgeKVQDCH/pysNYnrGgsZazWSuWsNtFKzHbmg==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1>Philadelphia Birding Explorer</h1>
        <div class="content-container">

            <div class="map-container">
                <div id="map"></div>
            </div>

            <div class="input-container">
                <button id="recent-obs" class="pressed">Show Recent Observations</button>
                <button id="notable-obs" class="unpressed">Show Recent Notable Observations</button>
                <button id="hotspots" class="unpressed">Show Regional Hotspots</button>
                <textarea id="bird-search" class="bird-search" placeholder="Search for a bird..."></textarea>
                <button id="bird-search-button" class="bird-search-button">Search</button>
            </div>

            <div class="popup-container" id="popup-container"></div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.2/leaflet.min.js" integrity="sha512-QPePsP1y4BuymxYZEuQdJ4dsUzZR9MmyrMOLK//zHK4ZoDfMA7zQOJefboRSIm6QKCfzC7djwDOO/+0f72w7Zg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
